 <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

google.load ('visualization', '1.0' ,{'packages':['corechart']});

google.setOnLoadCallback(MakeMagic);

function MakeMagic(){

var data = new google.visualization.DataTable();
data.addColumn('string','Conditions');
data.addColumn('number','Days');
data.addRows([
["Sunny",10],["Cloudy",7],["Rainy",4],["Drizzle",3],["Pleasant",6]
]);

var Settings = {'title':'Kansas City weather history for the month of August','width':500,'height':400};

var magic = new google.visualization.PieChart(document.getElementById('Div001'));

magic.draw(data,Settings);

}
	
	
	
	var glLat;
var glLang;

if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function (position) {

        position.coords.longitude);
        glLat = position.coords.latitude;
        glLong = position.coords.longitude;


        document.getElementById("demo1").innerHTML = glLat;
  document.getElementById("demo2").innerHTML = glLong;
    });
}
	
	</script>
